{%extends "base.html"%}
{% block content%}
<div class="row">
  <div class="col-sm-8 col-md-6 col-sm-offset-3">
<h1> Detail </h1>
</div>
</div>


<div class="row">
  <div class="col-sm-8 col-md-6 col-sm-offset-2">
    <div class="thumbnail">
      <div class="caption">
		
		<p class="lead">{{instance.title}}</p>
		<img src='{{instance.image.url}}' class='image-responsive' height="350" width="520" /><br/>
		<br/>
		<p class="lead">{{instance.content}}<br/>
		{{instance.timestamp}}<br/></p>
        
        
        <p><a href="#" class="btn btn-primary" role="button">Button</a> 
      </div>
    </div>
  </div>
</div>


<div class="progress">
  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">20% Complete</span>
  </div>
</div>

{% endblock%}
