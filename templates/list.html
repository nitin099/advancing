{% extends "base.html"%}

{% block content%}
<div class="col-sm-8 col-sm-offset-2 ">
<h1>{{title}} </h1>
<div class="row">
{% for obj in object %}

  <div class="col-sm-12 ">
    <div class="thumbnail">
      
      <div class="caption">
        <h3>{{obj.title}}</h3>
		<!-- <p class='lead'>
		<br/>
		</p> -->
		<img src='{{obj.image.url}}' class='img-responsive' height='150' width= '600' /><br/>
		<p class='lead'>
		{{obj.content}}<br/>
		</p>
		<p class='lead'>Uploaded at - {{obj.timestamp}}
		</p>
<!-- 		<p class = 'lead'>
		{{obj.id}}</p> -->
        <p><a href="{% url 'detail' slug=obj.slug%}" class="btn btn-primary" role="button">View</a> <!-- <a href="#" class="btn btn-default" role="button">Button</a></p> -->
      </div>
    </div>
    <div class="progress">
  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">60% Complete (warning)</span>
  </div>

  </div>
{% endfor%}

</div>	
</div>





{% endblock%}
